<h4>
    数组
</h4>
<h4>对象</h4>
<script>
    function formDate(dt){
        if(!dt){
            dt =new Date()
        }
        var year = dt.getFullYear()
        var mouth = dt.getMonth()
        var date =dt.getDate()
        if(mouth<10){
            mouth = '0'+mouth
        }
        if(date<10) {
            date ='0'+date
        }
        return year+'-'+mouth+'-'+date
    }
     today = new formDate()

    console.log(today)
     var random = Math.random()
    random = random +'00000000000'
    random =random.slice(0,10)
    console.log(random);

function forEachs(obj,fn){
var key
    if(obj instanceof Array){
    obj.forEach(function(item, index){
        fn(index,item)
    })
    }else{
        for(key in obj){
            if(obj.hasOwnProperty(key)){
                fn(key,obj[key])
            }
        }
    }
}
    var arr =[1,2,3]
    forEachs(arr, function(index, item){
        console.log(index, item)
    })
    var obj ={
        x:100,
        y:200,
        z:300
    }
    forEachs(obj,function(key,val){
        console.log(key, val);
    })

</script>
