<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>运行环境-安全性</title>
</head>
<body>
<script>
/*
场景的前端安全问题有那些:
    1,XSS跨站请求攻击
    2,XSRF跨站请求伪造
    eg:
    在博客上写文章，同时偷偷插入一段script
    攻击代码中，获取cookie发送自己的服务器
    发布博客，有人查看博客内容
    会吧查看者的cookie发送到攻击者的服务器
    预防
    前端替换关键字(img,script)
    eg2:
    你已登录一个购物网站，正常浏览器商品
    该网站付费接口是xxx.com/pay?id=100但是没有验证
    然后你收到一封邮件
    隐藏着<img scr='xxx.com/pay?id=100'>
    你查看邮件的时候就悄悄的付费购买了
    增加了验证流程 如输入指纹密码短信验证码

// 简历
简洁明了,重点突出项目经历和解决方案
把博客放在简历中，并且定期维护更新博客
把个人的开源项目放在简历中，并定期维护项目
简历千万不要造假,要保持能力和经历上的真实性

// 过程中...
    如何看待加班？加班就像借钱救急不救穷
    千万不要挑战面试官,不要反考面试官
    学会给面试官惊喜,但不要太多
    遇到不会回答的问题，说出你知道的也可以
    谈谈你的缺点-说一下你最近正在学的什么就行了eg：python
*/
</script>

</body>
</html>
