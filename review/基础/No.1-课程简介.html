<body>
<script>
    window.onload=function() {
        for (var i = 0; i < 10; i++) {
            (function (i) {
                var a = document.createElement('a');
                a.innerHTML = i + '<br>';
                document.body.appendChild(a);
                a.addEventListener('click', function (e) {
                    e.preventDefault();  //取消默认事件，指a标签
                    alert(i);
                });

            })(i);

        }
    }
</script>
