        }
        .box{
          display: flex;
        }
        .right,.left{
            background: yellowgreen;

        }

            background: #fbb03b;

            width: 0;

            height: 0;

        }

<script>
    var arr = [20, 2, 5, 18, 36];
    for (var i = 0; i < arr.length - 1; i++) {  // 比较的次数
        for (var j = 0; j < arr.length - 1 - i; j++) { // 前后交换的次数
            if (arr[j] < arr[j + 1]) {  // 判断大小
                var temp = arr[j];  // 若判断的结果为真，则交换两个变量，若为假，直接进行下次比较
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;

            }
        }
    }
    console.log(arr);
