<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
        width: 500px;
        height: 500px;
        background: black;
        position: relative;
        }
        .child{
            position: absolute;
            width: 200px;
            height: 150px;
            background: blue;
            top:0;
            left:0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">Text here</div>
</div>

</body>
</html>
