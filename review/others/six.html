let str = '12345612';
function getRepeat(){
    let json = {};
    // charAt() 方法可返回指定位置的字符。
    for (let i = 0; i < str.length; i++) {
        if (!json[str.charAt(i)]) { //json对象中没有这一项key时(str.charAt(i))
            json[str.charAt(i)] = 1;//将str.charAt(i)这一项key放入json中且value赋值为1
        } else {//当json中存在了这一项key和value 那么key的value值累加
            json[str.charAt(i)]++;
        }
        console.log(json,'json')//得到一个完整的统计好 key和value的json对象
    }
    let number = '';
    let num=0;
    for (let i in json) {
        console.log(i,json[i])
        if (json[i] > num) {
            num = json[i];
            number = i;
        }
    }
return console.log('出现最多的值是'+number+'-出现次数为'+num);
}
    getRepeat(str)

function maxCountElement(arr) {
    let obj = {};
    for (let i = 0; i < arr.length; i++) {
        let key = arr[i];
        if (obj[key]) {
            obj[key]++;
        } else {
            obj[key] = 1;
        }
    }

    let maxCount = 0;
    let maxElement = arr[0];
    let repeatElement = [];
    for (let key in obj) {
        if (obj[key] > maxCount) {
            maxCount = obj[key];
            maxElement = key;
            repeatElement.length = 0;
        } else if (maxCount === obj[key]) {
            repeatElement.push(key);
        }
    }
    if (repeatElement.length) {//当eq数组多于一个->也就是出现了同样重复次数的项
        for (let j = 0; j < repeatElement.length; j++) {
            maxElement += '，' + repeatElement[j];
        }
    }
    console.log(obj,'obj')//得到一个完整的统计好 key和value的json对象
    return console.log("该数组中出现次数最多的元素:" + maxElement + "-出现次数为:" + maxCount + "次");
}
