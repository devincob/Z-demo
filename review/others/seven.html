<script>
    let string = '12531703123612'
    function getRepeat(str){
        let json = {}
        // charAt() 方法可返回指定位置的字符。
        for (let i = 0; i < str.length; i++) {
            if (json[str.charAt(i)]) {//json对象中有这一项key时
                json[str.charAt(i)]++ //累加value值
            } else {//json对象中没有这一项key时(str.charAt(i)),将str.charAt(i)这一项key放入json中且value赋值为1
                json[str.charAt(i)] = 1
            }
        }
        let num = 0
        let repeatElementArr = []
        for(let item in json){
            if(json[item] > num){
                repeatElementArr = [item]
                num = json[item]
            }else if(json[item] === num){//当有一个以上的重复次数相同的项时 放入数组
                repeatElementArr.push(item)
            }
        }
        console.log('json',json)//得到一个完整的统计好 key和value的json对象
        return console.log('出现最多的值是'+repeatElementArr+'-出现次数为'+num);
    }
    getRepeat(string)

    function repeatArr(arr){
        let json = {}

        for(let i=0; i<arr.length; i++){
            if(json[arr[i]]){
                json[arr[i]]++
            }else {
                json[arr[i]] = 1
            }
        }
        let num  = 0
        let repeatArray  = []
       for (let item in json){
            if(json[item]> num){
                repeatArray = [item]
                num = json[item]
            }else if(json[item] === num){
                repeatArray.push(item)
                num = json[item]
            }
       }
       return console.log('出现最多的值是'+repeatArray+'出现次数为', num)
    }
    let arr = [1,2,3,4,5,6,2]
    repeatArr(arr)
