     function MathHandle(x,y){

<h4>//class基本语法</h4>
<script>
    class MathHandle{
        constructor(x,y){
            this.x=x
            this.y=y
        }
        add(){
            return this.x+this.y
        }
    }
    const m =new MathHandle(1, 2);
    console.log(m, m.add())
    console.log(typeof MathHandle)
    console.log(MathHandle.prototype.constructor === MathHandle);
    console.log(m.__proto__ === MathHandle.prototype);
    //语法糖
</script>
