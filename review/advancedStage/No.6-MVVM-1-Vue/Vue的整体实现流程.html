    //    2,模板中所有信息都被render函数包含

    //    4,模板中的v-model v-for,v-on都变成了js逻辑

//    第二步:响应式开始监听
    //    1,Object.defineProperty
    //    2,将data的属性代理到vm上
    //    3,实现get获取和set的设置
//    第三步:首次渲染,显示页面,切绑定依赖
    //    1,初次渲染,执行updateComponent,执行
    //    2,执行render函数,会访问道vm.list和vm.title
    //    3,就会被响应式中的get监听到

// (data中许多属性可能不被用到,可能被用到,被用到的才会走get,不被用到的不走get,未走get中的属性,set的时候 无需关心, 避免不必要的渲染）
    //    4,执行updateComponent,会走到vdom的patch方法
    //    5,patch()将vnode渲染成DOM初次渲染完成

//    第四步:data属性变化,出发rerender
    //    1,修改属性,被响应式的set监听到
    //    2,set中执行updateComponent
    //    3,set中执行updateComponent会重新执行,
    //    4,生成的vnode和prevVnode,通过patch进行对比，渲染到html中
