<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /* this是在运行时绑定取决于上下文，不指向于函数词法作用域
      this的绑定和函数的声明没有任何关系
      this的指向完全取决于函数在哪里被调用*/
    // 调用位置就是函数在代码中被调用的位置(非声明位置)
    /*
    什么是调用栈，什么是调用位置
    调用栈：为了到达当前执行位置所调用的所有函数
    调用位置就在正在执行的函数的前一个调用中
    */

    function bax(){
        /*
        * 当前调用栈是baz
        * 调用位置是全局作用域 也就是window
        * */
        console.log('bax',this)
        bay()//bar的调用位置
        // 但bay被包含于window上
    }
    function bay(){
        /*
        * 当前调用栈是baz->bar
        * 一次调用位置在baz中
        * */
        // console.log('bar',this)
        baz()//foo的调用位置
    }
    function baz(){
        /*
        * 当前调用栈是baz->bar->foo
        *
        * */
        // console.log('foo',this)
    }
// 不带修饰 直接调用
    console.log(window)
    bax()
    console.log(bax)
</script>
</body>
</html>
