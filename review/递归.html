<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr  = [[1,2],[3,4],[5,6]]
    function getDouble(arr){
        let newArray =[]
        arr.forEach((val)=>{
            newArray.push(Array.isArray(val)?getDouble(val):val*2)
        })
        return newArray
    }
    getDouble(arr)
</script>
</body>
</html>
